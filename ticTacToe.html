<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="ticTacToe.css">
	<script src="ticTacToe.js" defer></script>
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<div class="nameBoard">
		<div class="nameBoard__players">
			<label>Players</label>
			<input id="players" type="number" value="2">
		</div>
		<div class="nameBoard__name">Name</div>
		<div class="nameBoard__name">Name2</div>
	</div>
	<div>
		<label>Board size</label>
		<input id="columnSetterField" type="number" value="10">
	</div>
	<div id="board" class="board">
	</div>
	<div class="winningMessage">Victory!!</div>
	<button type="button" class="restartButton">Restart</button>
</body>
</html>
