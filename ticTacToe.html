<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="ticTacToe.css">
	<script src="ticTacToe.js" defer></script>
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<div class="optionContainer">
		<div class="optionContainer__playersSetter">
			<label>Number of Players</label>
			<input id="playersSetter" type="number" value="2">
			<label>Board size</label>
			<input id="columnSetterField" type="number" class="optionContainer__board" value="10">
			<button type="button" id="optionAccepter"  class="optionContainer__optionAccepter">Start</button>
		</div>
		<div id="playerOptions" class="optionContainer__playerOptions"></div>
	</div>
	<div>
		<div id="turnIndicator" class="turnIndicator">Player1's turn</div>
	</div>
	<div id="board" class="board"></div>
	<div class="winningMessage">Victory!!</div>
	<button type="button" id="restartButton" class="restartButton">Restart</button>
</body>
</html>
